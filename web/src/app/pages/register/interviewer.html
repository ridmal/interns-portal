<div permission permission-only="['ADMIN']" ba-panel ba-panel-class="profile-page">
    <div class="panel-content">
        <h3 class="with-line">General Information</h3>
        <form name="interviewerprofile" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row clearfix">
                        <label for="firstName" class="col-sm-3 control-label">First Name</label>

                        <div class="col-sm-9" ng-class="{'has-error': profile.firstName.$invalid && (profile.firstName.$dirty || profile.firstName.$touched)&& submitted}">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" ng-model="interviewerData.firstname" required>
                            <span ng-show="profile.firstName.$invalid && (profile.firstName.$dirty || profile.firstName.$touched) && submitted" class="help-block error-block basic-block">Required</span>
                        </div>
                    </div>

                    <div class="form-group row clearfix">
                        <label for="fullName" class="col-sm-3 control-label">Full Name</label>

                        <div class="col-sm-9" ng-class="{'has-error': profile.fullName.$invalid && (profile.fullName.$dirty || profile.fullName.$touched) && submitted}">
                            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" ng-model="interviewerData.fullname" required>
                            <span ng-show="profile.fullName.$invalid && (profile.fullName.$dirty || profile.fullName.$touched) && submitted" class="help-block error-block basic-block">Required</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row clearfix">
                        <label for="inputFirstName" class="col-sm-3 control-label">Last Name</label>

                        <div class="col-sm-9" ng-class="{'has-error': profile.lastName.$invalid && (profile.lastName.$dirty || profile.lastName.$touched)&& submitted }">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" ng-model="interviewerData.lastname" required>
                            <span ng-show=" profile.lastName.$invalid && (profile.lastName.$dirty || profile.lastName.$touched) && submitted" class="help-block error-block basic-block">Required</span>
                        </div>
                    </div>
                </div>
            </div>
            <h3 class="with-line">Contact Information</h3>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row clearfix">
                        <label for="inputEmail3" class="col-sm-3 control-label">Email</label>

                        <div class="col-sm-9" ng-class="{'has-error': profile.inputEmail.$invalid && (profile.inputEmail.$dirty || profile.inputEmail.$touched)&& submitted}">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="inputEmail" value="email@gmail.com" ng-model="interviewerData.email" required>
                            <span ng-show="profile.inputEmail.$invalid && (profile.inputEmail.$dirty || profile.inputEmail.$touched) && submitted" class="help-block error-block basic-block">Required</span>
                        </div>
                    </div>
                    <div class="form-group row clearfix">
                        <label for="inputPhone" class="col-sm-3 control-label">Mobile</label>

                        <div class="col-sm-9" ng-class="{'has-error': profile.inputPhone.$invalid && (profile.inputPhone.$dirty || profile.inputPhone.$touched)&& submitted}">
                            <input type="number" max=9999999999 class="form-control" id="inputPhone" placeholder="Mobile Number" name="inputPhone" value="" ng-model="interviewerData.mobile" required>
                            <span ng-show="profile.inputPhone.$invalid && (profile.inputPhone.$dirty || profile.inputPhone.$touched) && submitted" class="help-block error-block basic-block">Required</span>
                        </div>
                    </div>
                    <div class="form-group row clearfix">
                        <label for="linkedin" class="col-sm-3 control-label">LinkedIn
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="linkedin" name="linkedin" placeholder="LinkedIn Name" ng-model="interviewerData.linkedin">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row clearfix">
                        <label for="inputRoom" class="col-sm-3 control-label">Tel No</label>

                        <div class="col-sm-9" ng-class="{'has-error': profile.tel.$invalid && (profile.tel.$dirty || profile.tel.$touched)&& submitted}">
                            <input type="number" max=9999999999 class="form-control" id="tel" name="tel" placeholder="Telephone Number" value="" ng-model="interviewerData.tel" required>
                            <span class="help-block error-block basic-block">Required</span>
                        </div>
                    </div>
                    <div class="form-group row clearfix">
                        <label for="fblink" class="col-sm-3 control-label">Facebook
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="fblink" name="fblink" placeholder="Facebook Name" ng-model="interviewerData.fblink">
                        </div>
                    </div>
                    <div class="form-group row clearfix">
                        <div class="col-sm-3 pull-right">
                            <button type="reset" class="btn btn-danger btn-with-icon">
                                <i class="ion-nuclear"></i>
                                Cancel</button>
                        </div>
                        <div class="col-sm-2 pull-right">
                            <button type="submit" class="btn btn-primary btn-with-icon" ng-click="addInterviewer()">
                                <i class="ion-android-checkmark-circle"></i>Ok</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
